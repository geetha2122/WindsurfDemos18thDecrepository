{% extends "layout.html" %}
{% block content %}
    <h1>Products</h1>
    {% for product in products %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a></h2>
            <p class="article-content">{{ product.description }}</p>
            <p><strong>Price: ${{ product.price }}</strong></p>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-outline-primary">Add to Cart</a>
          </div>
        </article>
    {% endfor %}
{% endblock %}
